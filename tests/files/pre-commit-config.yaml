repos:
- repo: https://github.com/pycqa/flake8
  rev: 7.3.0
  hooks:
  - name: Python flake8
    id: flake8
- repo: https://github.com/tox-dev/pyproject-fmt
  rev: v2.6.0
  hooks:
  - name: Python format pyproject.toml
    id: pyproject-fmt
- repo: https://github.com/hadolint/hadolint
  rev: v2.12.0
  hooks:
  - name: Check Dockerfile
    id: hadolint
